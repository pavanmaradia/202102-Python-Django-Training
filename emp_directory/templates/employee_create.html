{% extends "base.html" %}

{% block body %}
<h3>Employee Create Form </h3>
<div class="container">
    <div class="row">
        <div class="col-3">First Name</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="First name" aria-label="default input example"></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3">Last Name</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="Last Name" aria-label="default input example"></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3">Age</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="Age"></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3">City</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="City"></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3">State</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="State" ></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3">Country</div>
        <div class="col-3"><input class="form-control" type="text" placeholder="Country"></div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col-6"></div>
    </div>
</div>

{% endblock %}
