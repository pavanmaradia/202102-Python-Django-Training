{% extends "base.html" %}

{% block body %}
<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
    </tr>
    {% for emp in employee %}
    <tr>
        <td> {{ emp.id }}</td>
        <td> {{ emp.first_name }} {{ emp.last_name }}</td>
        <td> {{ emp.age }}</td>
        <td> {{ emp.city }}</td>
        <td> {{ emp.country }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
